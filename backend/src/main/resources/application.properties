spring.application.name=hotel-veranum
# =======================
# CONFIGURACIÓN BÁSICA DE SPRING BOOT VERANUM
# =======================

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/veranumdb
spring.datasource.username=postgres
spring.datasource.password=Veranum_2025

# --- Hibernate/JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago

# --- Configuración de mensajes (i18n, opcional) ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# --- Puerto del servidor (puedes cambiar si lo necesitas) ---
server.port=8080

